	<!DOCTYPE html>

<head>
	<meta charset="utf-8"/>
	<title>Домашно 8: Пилето</title>

	<script src="webgl-fmi.js"></script>
	<script src="shaders.js"></script>
	<script src="skeleton.js"></script>
	
	<script>
		function start( )
		{
			var	canvas = document.getElementById("picasso");
			canvas.addEventListener('webglcontextlost',function(event){event.preventDefault();},false);
			canvas.addEventListener('webglcontextrestored',function(){init();},false);

			init();
			drawFrame();
		}
		
		function init()
		{
			gl = getContext("picasso");
			glprog = getProgram(vShader,fShader);
			getVariables();

			gl.enable(gl.DEPTH_TEST);
			gl.clearColor(1,1,1,1);

			identity();
			perspective(30,gl.canvas.width/gl.canvas.height,1,40000);
			gl.uniform1i(uUseNormalMatrix,false);

			gl.uniform3f(uAmbientColor,0.3,0.3,0.3);
			gl.uniform3f(uDiffuseColor,0.8,0.8,0.8);
			gl.uniform3f(uLightDir,0,0,-1);

			robot = new Robot();

			isKeyPressed = [];
			document.addEventListener("keydown", (e) => {
				isKeyPressed[e.key] = true;
			});
			
			document.addEventListener("keyup", (e) => {
				isKeyPressed[e.key] = false;
				// console.log(e.key);
			});

			floor = [];
			for(let i = 0; i < 10; ++ i) {
				for(let j = 0; j < 10; ++ j) {
					floor.push(custom(new Cuboid([i * 5 - 25, j * 5 - 25, -0.5], [5,5, 1]), 
					{color: [
						Math.random(),Math.random(),Math.random()]}));
				}
			}
		}

		function now() { return (new Date()).getTime()/1000; }
		
		function drawFrame()
		{
			var time = now();
			
			gl.clear(gl.COLOR_BUFFER_BIT+gl.DEPTH_BUFFER_BIT);
			
			var a = time/3;
			// lookAt([30*cos(a),30*sin(a),20],[0,0,1],[0,0,1]);
			lookAt([60, 0, 40], [0,0,1], [0,0,1]);
			let r = -robot.rot / 180 * Math.PI;
			lookAt([
				30 * cos(r) + robot.pos[0], 
				30 * sin(r) + robot.pos[1], 
				20 + robot.pos[2]], 
				robot.pos, [0,0,1]);

			moveRobot();
			
			for(c of floor) c.draw();
			// robot.rot += 0.01;
			robot.draw(time);

			requestAnimationFrame(drawFrame);
		}

		function moveRobot() {
			let speed = 0.1;

			if(isKeyPressed['ArrowLeft']) {
				robot.rot -= 10. * speed;
			}
			if(isKeyPressed['ArrowRight']) {
				robot.rot += 10. * speed;
			}

			let r = -robot.rot / 180 * Math.PI;
			let forward = [
				cos(r) * speed, sin(r) * speed
			];
			let sideways = [
				-sin(r) * speed, cos(r) * speed
			];

			if(isKeyPressed['w']) {
				robot.pos[0] -= forward[0];
				robot.pos[1] -= forward[1];
			}
			if(isKeyPressed['s']) {
				robot.pos[0] += forward[0];
				robot.pos[1] += forward[1];
			}
			if(isKeyPressed['a']) {
				robot.pos[0] -= sideways[0];
				robot.pos[1] -= sideways[1];
			}
			if(isKeyPressed['d']) {
				robot.pos[0] += sideways[0];
				robot.pos[1] += sideways[1];
			}
		}
	</script>	
</head>

<body onload="start()">
	<h2>Домашно 8: Пилето</h2>

	<noscript>
		Искаме JavaScript, но няма!
	</noscript>
	
	<canvas id="picasso" width="600" height="400" style="border: solid;">
		Искаме canvas, но няма!
	</canvas>
</body>
